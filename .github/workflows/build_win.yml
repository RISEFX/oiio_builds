name: Build and Export OpenImageIO

on:
  push:
    branches:
      - main

jobs:
  build-and-export:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Use Preinstalled Git
      run: |
        git --version

    - name: Use Preinstalled CMake
      run: |
        cmake --version

    - name: Clone vcpkg
      run: |
        git clone https://github.com/microsoft/vcpkg.git
        cd vcpkg && .\bootstrap-vcpkg.bat

    - name: Install OpenImageIO
      run: |
        .\vcpkg\vcpkg.exe install openimageio:x64-windows

    - name: Export OpenImageIO as Zip
      run: |
        .\vcpkg\vcpkg.exe export openimageio:x64-windows --zip --output-dir artifacts
      env:
        VCPKG_ROOT: ${{ github.workspace }}\vcpkg

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: openimageio-package
        path: artifacts/*.zip
